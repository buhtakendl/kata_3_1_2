<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Статичная черная панель</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span class="align-middle" th:text="${person.getEmail()}"></span></b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" th:text="${person.getRole()}"></span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="p-0 col-2">
                <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" href="/admin" sec:authorize="hasRole('ADMIN')" role="tab"
                       aria-controls="v-pills-home" aria-selected="true">Admin</a>
                    <a class="nav-link" href="/user" sec:authorize="(hasAnyRole('ADMIN', 'USER'))"
                       role="tab"
                       aria-controls="v-pills-profile" aria-selected="false">User</a>
                </div>
            </div>
            <div class="col-10 px-0">
                <div class="container-fluid">
                    <h1 class="m-3 fw-bold">Admin panel</h1>
                    <div class="tab-content" id="tabContent">
                        <ul class="nav nav-tabs">
                            <a class="nav-link active" data-toggle="tab">Users Table</a>
                            <a class="nav-link" data-toggle="tab" th:href="@{/add}">New User</a>
                        </ul>
                        <div class="card">
                            <div class="card-header">
                                <div class="m-1">
                                    <h4>All users</h4>
                                </div>
                            </div>

                            <div class="card-body" bg-primary text-white>
                                <table class="table table-striped table-hover">
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Surname</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    <tr th:each="person : ${persons}">
                                        <td th:text="${person.getId()}">id</td>
                                        <td th:text="${person.getUsername()}">name</td>
                                        <td th:text="${person.getSurname()}">surname</td>
                                        <td th:text="${person.getAge()}">age</td>
                                        <td th:text="${person.getEmail()}">email</td>
                                        <td th:text="${person.getRole()}">roles</td>
                                        <td>
                                            <a type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal"
                                               data-bs-target="#editModal"
                                               th:data-bs-target="${'#editModal'+person.getId()}">Edit</a>
                                        </td>
                                        <td>
                                            <a type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal"
                                               data-bs-target="#DELETE"
                                               th:data-bs-target="${'#DELETE'+person.getId()}">Delete</a>
                                        </td>

                                        <div class="modal fade" th:id="${'editModal'+person.getId()}"
                                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" modal-dialog-centered>
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                                aria-label="Close"></button>
                                                    </div>
                                                    <form th:action="@{/{id}/update(id=${person.getId()})}"
                                                          th:object="${person}" th:method="PUT">
                                                        <div class="modal-body col-md text-center">
                                                            <br>
                                                            <label for="name0"><b>Name</b></label>
                                                            <input th:name="name" th:type="text"
                                                                   class="form-control" id="name0"
                                                                   th:value="${person.username}"/>
                                                            <br>
                                                            <label for="surname0"><b>Surname</b></label>
                                                            <input th:name="surname" th:type="text"
                                                                   class="form-control" id="surname0"
                                                                   th:value="${person.surname}"/>
                                                            <br>
                                                            <label for="age0"><b>Age</b></label>
                                                            <input th:name="age" th:type="number"
                                                                   class="form-control" id="age0"
                                                                   th:value="${person.age}"/>
                                                            <br>
                                                            <label for="email0"><b>Email</b></label>
                                                            <input th:name="email" th:type="text"
                                                                   class="form-control" id="email0"
                                                                   th:value="${person.email}"/>
                                                            <br>
                                                            <label for="password0"><b>Password</b></label>
                                                            <input th:name="password" type="text"
                                                                   class="form-control" id="password0"
                                                                   th:value="${person.password}"/>
                                                            <br>
                                                            <label for="roles"><b>Role</b></label>
                                                            <select multiple class="form-control form-control-sm" id="roles" name="roles" size="2" required>
                                                                <option th:each="role: ${roles}" th:value="${role.userRole}" th:selected="${user.roles.contains(role)}">
                                                                    <th:block th:text="${role.userRole}">
                                                                    </th:block>
                                                                </option>
                                                            </select>
                                                            <br><br>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="submit" class="btn btn-primary">
                                                                Edit
                                                            </button>
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">Close
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal fade" th:id="${'DELETE'+person.id}"
                                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Delete
                                                            user</h5>
                                                        <button type="button" class="btn-close"
                                                                data-bs-dismiss="modal"
                                                                aria-label="Close"></button>
                                                    </div>
                                                    <form class="modal-body col-md text-center"
                                                          th:action="@{/{id}/delete(id=${person.id})}"
                                                          th:method="DELETE">
                                                        <div class="modal-body col-md">
                                                            <label for="id"><b>ID</b></label>
                                                            <input th:name="id" th:type="text" class="form-control"
                                                                   id="id" th:value="${person.id}" disabled/>
                                                            <br>
                                                            <label for="name1"><b>Name</b></label>
                                                            <input th:name="name" th:type="text"
                                                                   class="form-control"
                                                                   id="name1" th:value="${person.name}" disabled/>
                                                            <br>
                                                            <label for="surname1"><b>Surname</b></label>
                                                            <input th:name="surname" th:type="text"
                                                                   class="form-control" id="surname1"
                                                                   th:value="${person.surname}" disabled/>
                                                            <br>
                                                            <label for="age1"><b>Age</b></label>
                                                            <input th:name="age" th:type="number"
                                                                   class="form-control"
                                                                   id="age1" th:value="${person.age}" disabled/>
                                                            <br>
                                                            <label for="email1"><b>Email</b></label>
                                                            <input th:name="email" th:type="text"
                                                                   class="form-control"
                                                                   id="email1" th:value="${person.email}" disabled/>
                                                            <br>
                                                        </div>

                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit" class="btn btn-danger">Delete
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>
</html>
