<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
</head>
<body>

<div th:each="user : ${users}">
    <a th:href="@{/admins/{id}(id=${user.getId()})}" th:text="${user.getUsername()} + ' '
      + ${user.getAge()}" >user</a>
</div>

<br/>
<hr/>

<a href th:href="@{/admins/new}">Add new user</a>
<br/>
<a href="/logout">Logout</a>

</body>
</html>
